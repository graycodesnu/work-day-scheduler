<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9AM -->
        <div class="row">
            <div class="col-3 text-right border-top border-bottom p-3 time">9 AM</div>
            <input type="text" class="bg-secondary col-5 p-3 note dext-dark" data-time="9AM"></input>
            <button class="btn-md col-3 bg-primary text-light save">Save Button</div>
        </div>
      <!-- 10AM -->
        <div class="row">
            <div class="col-3 text-right border-top border-bottom p-3 time">10 AM</div>
            <input type="text" class="bg-secondary col-5 p-3 note dext-dark" data-time="10AM"></input>
            <button class="btn-md col-3 bg-primary text-light save">Save Button</div>
        </div>
      <!-- 11AM -->
        <div class="row">
          <div class="col-3 text-right border-top border-bottom p-3 time">11 AM</div>
          <input type="text" class="bg-secondary col-5 p-3 note dext-dark" data-time="11AM"></input>
          <button class="btn-md col-3 bg-primary text-light save">Save Button</div>
        </div>
        <!-- 12PM -->
        <div class="row">
          <div class="col-3 text-right border-top border-bottom p-3 time">12 PM</div>
          <input type="text" class="bg-secondary col-5 p-3 note dext-dark" data-time="12PM"></input>
          <button class="btn-md col-3 bg-primary text-light save">Save Button</div>
        </div>
        <!-- 1PM -->
        <div class="row">
          <div class="col-3 text-right border-top border-bottom p-3 time">1 PM</div>
          <input type="text" class="bg-secondary col-5 p-3 note dext-dark" data-time="1PM"></input>
          <button class="btn-md col-3 bg-primary text-light save">Save Button</div>
        </div>
        <!-- 2PM -->
        <div class="row">
          <div class="col-3 text-right border-top border-bottom p-3 time">2 PM</div>
          <input type="text" class="bg-secondary col-5 p-3 note dext-dark" data-time="2PM"></input>
          <button class="btn-md col-3 bg-primary text-light save">Save Button</div>
        </div>

        <!-- 3PM -->
        <div class="row">
          <div class="col-3 text-right border-top border-bottom p-3 time">3 PM</div>
          <input type="text" class="bg-secondary col-5 p-3 note dext-dark" data-time="3PM"></input>
          <button class="btn-md col-3 bg-primary text-light save">Save Button</div>
        </div>
        <!-- 4PM -->
        <div class="row">
          <div class="col-3 text-right border-top border-bottom p-3 time">4 PM</div>
          <input type="text" class="bg-secondary col-5 p-3 note dext-dark" data-time="4PM"></input>
          <button class="btn-md col-3 bg-primary text-light save">Save Button</div>
        </div>
        <!-- 5PM -->
        <div class="row">
          <div class="col-3 text-right border-top border-bottom p-3 time">5 PM</div>
          <input type="text" class="bg-secondary col-5 p-3 note dext-dark" data-time="5PM"></input>
          <button class="btn-md col-3 bg-primary text-light save">Save Button</div>
         </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
